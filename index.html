<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BT5</title>
  <!--css links-->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/media.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-icons.css">
</head>
<body>
<div class="container">
<form class="needs-validation" novalidate>

<div class="row mb-3 g-3">

  <div class="col-lg-4">
        <label for="first_name" class="form-label">First Name</label>
    <input type="text" class="form-control first_name" id="first_name" name="first_name" placeholder="Enter your First Name" required>
    <div class="valid-feedback">Looks Good</div>
    <div class="invalid-feedback">Enter your First Name</div>
  </div>

  <div class="col-lg-4">
    <label for="last_name" class="form-label">Last Name</label>
    <input type="text" class="form-control last_name" id="last_name" name="last_name" placeholder="Enter your Last Name" required>
    <div class="valid-feedback">Looks Good</div>
    <div class="invalid-feedback">Enter your Last Name</div>
  </div>

  <div class="col-lg-4">
    <label for="user_name" class="form-label">User Name</label>
    <input type="text" class="form-control user_name" id="user_name" name="user_name" placeholder="Enter your User Name" required>
    <div class="valid-feedback">Looks Good</div>
    <div class="invalid-feedback">Enter your User Name</div>
  </div>

  <div class="col-lg-12">
    <label for="email1" class="form-label">Email Address</label>
    <input type="email" class="form-control email1" id="email1" name="email1" placeholder="Enter your Email Address" required>
    <div class="valid-feedback">Looks Good</div>
    <div class="invalid-feedback">Enter your Email Address</div>
  </div>

<div class="col-lg-6">
<label for="city_name" class="form-label">City</label>
<input type="text" class="form-control city_name" id="city_name" name="city_name" placeholder="Enter your City Name" required>
    <div class="valid-feedback">Looks Good</div>
    <div class="invalid-feedback">Enter your City Name</div>
</div>

<div class="col-lg-4">
<label for="state" class="form-label">State</label>
    <input type="text" class="form-control state" id="state" name="state" placeholder="Enter your State Name" required>
    <div class="valid-feedback">Looks Good</div>
    <div class="invalid-feedback">Enter your State Name</div>
</div>

<div class="col-lg-2">
<label for="age" class="form-label">Age</label>
    <input type="number" class="form-control age" id="age" name="age" placeholder="Enter your Age" required>
    <div class="valid-feedback">Looks Good</div>
    <div class="invalid-feedback">Enter your Age</div>
</div>
  

<div class="col-lg-12 form-check">
    <input type="checkbox" class="form-check-input check1" id="check1" name="check1" required>
    <label class="form-check-label" for="check1">Agree to terms and conditions</label>
    <div class="invalid-feedback">You must agree before submitting</div>
  </div>

<div class="col-lg-12">
<button type="submit" class="btn btn-primary">Submit</button>
</div>

</div>

<div class="mb-3">
  <label for="textarea1" class="form-label">Example textarea</label>
  <textarea class="form-control textarea1" id="textarea1" rows="3"></textarea>
</div>


<div class="mb-3">
  <label for="range1" class="form-label">Example range</label>
<input type="range" class="form-range" min="0" max="5" step="0.5" id="range1">
</div>

<div class="mb-3">
<label for="exampleColorInput" class="form-label">Color picker</label>
<input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
</div>


<div class="mb-3">
  <select class="form-select" multiple aria-label="Multiple select example">
  <option selected>Open this select menu</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>
</div>


</form>
</div>

   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/script.js"></script>
  </body> 
  </html>
